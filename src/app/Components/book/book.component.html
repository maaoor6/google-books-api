<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{book.imageLinks.thumbnail || '../../../assets/book.png'}}" alt="{{book.title}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" (click)="bookDetails(book)"><i
            class="fa fa-info-circle"></i></button></li>

      <li *ngIf="ShowFavoritesIcon"  class="list-inline-item"><button class="btn btn-primary"
          (click)="addToFavorite(book)"><i class="fa fa-heart"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{book.title}}
    </h6>
    <p class="card-text text-muted text-center">published date : {{book.publishedDate}}</p>
  </div>
</div>
