<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">


    <a class="navbar-brand" [routerLink]="['/home']">google books app</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/search']">search</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/favorite']">favorite</a>
      </li>

    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>

      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.currentUser?.userName | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"
      (ngSubmit)="loginForm.valid && login()">
      <input class="form-control mr-sm-2" type="text" placeholder="user name" required name="userName"
        [(ngModel)]="model.userName" />
      <input class="form-control mr-sm-2" type="password" placeholder="password" required name="password"
        [(ngModel)]="model.password" />
      <button class="btn btn-success my-2 my-sm-0" type="submit"> Login </button>
    </form>
  </div>
</nav>
